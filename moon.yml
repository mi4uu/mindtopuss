platform: 'bun'



tasks:
  build:
    command:
    - bun
    - --filter
    - '*'
    - build
    platform: bun
  check:
    command:
    - bun
    - --filter
    - '*'
    - check
    platform: bun
  clean-all:
    command:
    - rm
    - -rf
    - node_modules
    - packages/*/node_modules
    - bun.lockb
    - packages/*/bun.lockb
    platform: system
  dev:
    command:
    - bun
    - --filter
    - '*'
    - dev
    local: true
    platform: bun
  format:
    command:
    - bun
    - --filter
    - '*'
    - format
    platform: bun
