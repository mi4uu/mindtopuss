vcs:
  manager: 'git'
  defaultBranch: 'master'
  provider: 'github'
  syncHooks: true
  hooks:
    pre-commit: 
    - 'bunx moon run :lint :format --affected --status=staged'
    post-commit:
    - |
      if ! git diff --quiet; then
        git add .
        git commit -m "chore: auto-commit changes from pre-commit hook"
      fi

projects:
  - "."
  - "packages/*"